<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yacht club</title>
  <link rel="stylesheet" href="sass/style.scss">
</head>

<body class="page-body">
  <header class="header">
    <div class="header__wrapper wrapper">
      <img class="header__img" src="/__spritemap#sprite-logotype-view" width="64" height="68" alt="Логотип Яхт клуб">
      <ul class=" header__list">
        <li class="header__item">
          <a class="header__link" href="#">Наш клуб</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">Регаты</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">Команда</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">Обучение</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">Новости</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">Контакты</a>
        </li>
      </ul>
      <div class="header__person-wrapper">
        <a class="header__person-link" href="#">
          <span class="visually-hidden">Залогиниться на сайте</span>
          <img class="header__persom-img" src="/__spritemap#sprite-account-view" width="36" height="36" alt="Залогиниться">
        </a>
      </div>
    </div>
  </header>
  <main>
    <h1 class="visually-hidden">Yacht club в городе Сочи</h1>
    <section class="screens">
      <div class="screens__wrapper wrapper">
        <h2 class="screens__title title">Под парусом вместе</h2>
        <div class="screens__swiper swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <picture>
                <source media="(min-width:1366px)" width="1070" height="426" type="image/webp" srcset="img/screens/yacht-primary.webp 2x">
                <img class="screens__img" src="img/screens/yacht-primary.jpg" width="1070" height="426" alt="Яхта среди скал на закате">
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source media="(min-width:1366px)" width="1070" height="426" type="image/webp" srcset="img/screens/yacht-of-sea.webp 2x">
                <img class="screens__img" src="img/screens/yacht-of-sea.jpg" width="1070" height="426" alt="Яхта среди скал на закате">
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source media="(min-width:1366px)" width="1070" height="426" type="image/webp" srcset="img/screens/yachts.webp 2x">
                <img class="screens__img" src="img/screens/yachts.jpg" width="1070" height="426" alt="Яхта среди скал на закате">
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source media="(min-width:1366px)" width="1070" height="426" type="image/webp" srcset="img/screens/yacht-zakat.webp 2x">
                <img class="screens__img" src="img/screens/yacht-zakat.jpg" width="1070" height="426" alt="Яхта среди скал на закате">
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source media="(min-width:1366px)" width="1070" height="426" type="image/webp" srcset="img/screens/yacht-rocks.webp 2x">
                <img class="screens__img" src="img/screens/yacht-rocks.jpg" width="1070" height="426" alt="Яхта среди скал на закате">
              </picture>
            </div>
          </div>
        </div>
        <!-- <div class="screens-next"></div>
					<div class="screens-prev"></div> -->
        <!-- </div> -->

        <!-- <div class="screens__swiper swiper-container">
					<div class="swiper-wrapper">
						<div class="screens__slide">1</div>
						<div class="screens__slide">2</div>
						<div class="screens__slide">1</div>
						<div class="screens__slide">2</div>

					</div>
				</div> -->
        <a class="screens__link" href="#">Смотреть далее</a>
      </div>
    </section>
  </main>
  <!-- пример использования спрайта

    <img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg> -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
